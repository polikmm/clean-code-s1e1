<!DOCTYPE html>
<html>

<head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    />
</head>

<body class="body">
    <header>
      <div class="header">
        <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix" class="header__image">
        <a
          class="header__link"
          href="https://goal-life.com/page/method/matrix-eisenhower"
          >Want more details?</a
        >
      </div>
    </header>
    <main>
      <article class="app">
          <label for="new-task" class="app__heading app__heading_add-item">Add Item</label>
          <div class="task_new">
              <input id="task_new" class="task app__input task_new__input" type="text">
              <button class="app__button button_add">Add</button>
          </div>
          <h3 class="app__heading">Todo</h3>
          <ul id="task_incomplete" class="task_incomplete app-tasks">
              <li class="app-tasks__task">
                  <input type="checkbox" class="app__input">
                  <label class="task app__label">Pay Bills</label>
                  <input type="text" class="task app__input">
                  <button class="button button_edit">Edit</button>
                  <button class="button button_delete">
                    <img src="./remove.svg" alt="remove item button" class="button__image">
                  </button>
              </li>
              <li class="app-tasks__task task_edit-mode">
                  <input type="checkbox" class="app__input">
                  <label class="task app__label">Go Shopping</label>
                  <input type="text" value="Go Shopping" class="task app__input">
                  <button class="button button_edit">Save</button>
                  <button class="button button_delete">
                    <img src="./remove.svg" alt="remove item button" class="button__image">
                  </button>
              </li>
          </ul>
          <h3 class="app__heading">Completed</h3>
          <ul id="task_completed" class="task_completed app-tasks">
              <li class="app-tasks__task">
                  <input type="checkbox" class="app__input" checked>
                  <label class="task app__label">See the Doctor</label>
                  <input type="text" class="task app__input">
                  <button class="button button_edit">Edit</button>
                  <button class="button button_delete">
                    <img src="./remove.svg" alt="remove item button" class="button__image">
                  </button>
              </li>
          </ul>
      </article>
    </main>
    <script src="app.js"></script>
</body>

</html>
